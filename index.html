<html>

<head>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <section id="mainContainer" class="flexContainerColumn">
        <div class="contentContainer">
            <h1 class="title">Kickin' Bass</h1>
            <div id="imageContainer">
                <p>Will you kick bass?<br> Click Cast below to find out.</p>
                <p>Rules: Get a 12 pounds or more in 5 casts!</p>
            </div>
            <div id="status" class="flexContainerRow">
                <p id="count" class="flexBasis50">Casts: <span id="countNumber"></span></p>
                <p id="count" class="flexBasis50">Weight: <span id="weight"></span>lbs</p>
            </div>
            <button id="castButton" submit="return false;">Cast <i class="fa fa-fish"></i></button>
            <button id="tryAgainButton" submit="return false;">Try Again <i class="fa fa-fish"></i></button>
        </div>
    </section>
</body>
<script src="js/game.js"></script>

</html>
